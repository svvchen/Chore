<!DOCTYPE html>
<html>
  <!-- Header -->
  <head>
    <title>Chore Door!</title>
    <link href="./ChoreDoor.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <!-- Body Start -->

  <body>

    <!-- Chore Door + Logo -->

    <div class = 'header'>
      <img id = 'logo' src = 'https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg'>
    </div>

    <!-- Instruction Title -->

    <div class = 'title-row'>
      <img id = 'star1' src = 'https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg'>
      <p class = 'instructions-title'> Instructions </p>
      <img id = 'star2' src = 'https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg'>

      <!-- Actual Instructions Table -->

      <table class = 'instructions-row'>
        <tr>
          <td class= instructions-number>1. </td>
          <td class= instructions-text>Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
          <td class= instructions-number>2. </td>
          <td class= instructions-text>Your mission is to open all of the doors without running into the ChoreBot.</td>
        </tr>
        <tr>
          <td class= instructions-number>3. </td>
          <td class= instructions-text>If you manage to avoid the ChoreBot until you open the very last door, you win!</td>
        </tr>
        <tr>
          <td class= instructions-number>4. </td>
          <td class= instructions-text>See if you can score a winning streak!</td>
        </tr>
      </table>
    </div>

    <!-- Doors -->

    <div class = 'door-row'>
      <img id = 'door1' class = 'door-frame' src= 'https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg'>
      <img id = 'door2' class = 'door-frame' src= 'https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg'>
      <img id = 'door3' class = 'door-frame' src= 'https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg'>
    </div>

    <!-- Doors -->

    <div id = 'start' class = 'start-row'>
      Good luck!
    </div>

    <script type="text/javascript" src="ChoreDoor.js">
    </script>
  </body>
</html>
